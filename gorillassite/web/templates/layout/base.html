<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <!-- Versão {{ config.APP_VERSION }} -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="description" content="Desenvolvemos negócios digital para Startups! Apoiamos na concepção, desenvolvimento e operação enquanto você cuida do que é relevante para o seu negócio!">
    <meta name='keywords' content='startup, negócio, produto, digital, desenvolvimento, software, programação, web, aplicativos, mobile, android, ios, iphone, ipad, plataforma, escalavel, internet, lean, leanstartup, canvas, custdev, customer development, gorilla, gorillas, code'>
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GorillasCode Software Design | Desenvolvimento de negócios digitais para Startups</title>
    <!-- css -->
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,600,800,700,900,400,300' rel='stylesheet'
          type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/base.css">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="static/js/parallax.min.js"></script>
    <script src="static/js/jquery.smooth-scroll.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {% include 'layout/analytics.html' %}
    <script>
        $(window).ready(function () {
            $('a.smooth').smoothScroll();
            ajustParallax();
            loadInfos();
        });

        function ajustParallax() {

            //max-width: 768px
            if(screen.width <= 768) {
                $('.gorilla-parallax-bridge').parallax({imageSrc: 'static/imagens/parallax/parallax-bridge-xs.jpg'});
                $('.gorilla-parallax-city').parallax({imageSrc: 'static/imagens/parallax/parallax-city-xs.jpg'});
                $('.gorilla-parallax-dev').parallax({imageSrc: 'static/imagens/parallax/parallax-dev-xs.jpg'});
                $('.gorilla-parallax-meeting').parallax({imageSrc: 'static/imagens/parallax/parallax-meeting-xs.jpg'});
                $('.gorilla-parallax-road').parallax({imageSrc: 'static/imagens/parallax/parallax-road-xs.jpg'});
            } else {
                $('.gorilla-parallax-bridge').parallax({imageSrc: 'static/imagens/parallax/parallax-bridge.jpg'});
                $('.gorilla-parallax-city').parallax({imageSrc: 'static/imagens/parallax/parallax-city.jpg'});
                $('.gorilla-parallax-dev').parallax({imageSrc: 'static/imagens/parallax/parallax-dev.jpg'});
                $('.gorilla-parallax-meeting').parallax({imageSrc: 'static/imagens/parallax/parallax-meeting.jpg'});
                $('.gorilla-parallax-road').parallax({imageSrc: 'static/imagens/parallax/parallax-road.jpg'});
            }
        }

        function getProperty(obj, prop) {
            var parts = prop.split('.'),
                last = parts.pop(),
                l = parts.length,
                i = 1,
                current = parts[0];

            while((obj = obj[current]) && i < l) {
                current = parts[i];
                i++;
            }

            if(obj) {
                return obj[last];
            }
        }


        function loadInfos() {
            $.ajax({
                url: 'infos',
                dataType: 'json',
                success: function( data ) {
                    applyInfos(data)
                }
            });

        }

        function applyInfos(infos) {

            $('.info').each(function(i, obj) {
                $( this ).text(getProperty(infos, obj.id));
            });
        }

    </script>
    {% block script %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<header>
    <nav class="navbar navbar-default navbar-fixed-top gorilla-menu">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand smooth" href="/">
                    <img class="gorillas-logo" alt="GORILLASCODE" src="static/imagens/logos/gorillas.png">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                <ul class="nav navbar-nav navbar-right">
                {% block menu %}
                    <li><a class="smooth" href="/#desenvolvimento" data-scroll>Desenvolvimento</a></li>
                    <li><a class="smooth" href="/#pacotes" data-scroll>Pacotes</a></li>
                    <li><a class="smooth" href="/#clientes" data-scroll>Clientes</a></li>
                    <li><a class="gorilla-contact-button" href="/contato" role="button">Fale com a gente</a></li>
                {% endblock %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>

    <div id="contato" class="container gorilla-contact">
        <div class="gorilla-contact-social">
            <a href="https://www.facebook.com/gorillascode" target="_blank" title="Facebook">
                <img src="static/imagens/icones/social/Facebook.png" alt="Facebook" title="Facebook">
            </a>
            <a href="https://www.linkedin.com/company/10092653" target="_blank" title="LinkedIn">
                <img src="static/imagens/icones/social/LinkedIn.png">
            </a>
            <a href="https://github.com/gorillascode" target="_blank" title="Github">
                <img src="static/imagens/icones/social/Github.png">
            </a>
        </div>
        <div class="gorilla-contact-about">
            <h1><span id="address.line1" class="info"></span></h1>
            <h2><span id="address.line2" class="info"></span></h2>
            <h1><span id="contact.phone" class="info"></span></h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row gorilla-copyright">
            <p><a href="https://gorillascode.com">GorillasCode - Software Design</a> © 2015 – 2017</p>
        </div>
    </div>

</footer>

</body>

</html>
